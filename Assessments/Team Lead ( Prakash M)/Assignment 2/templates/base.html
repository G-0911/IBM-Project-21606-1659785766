<!DOCTYPE html>
<html>
<head>
    {% block head %}
    {% endblock %}

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2b76c2;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
  <a href="/home">Home</a>
  <a href="/signin">Signin</a>
  <a href="/signup">Signup</a>
  <a href="#about">About</a>
</div>
<hr><br><br>
{% block body %}
{% endblock %}


</body>
</html>
